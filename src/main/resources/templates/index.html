<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome | OAuth2 App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-10 rounded-xl shadow-lg text-center max-w-sm w-full">
        <div class="mb-6">
            <i class="fab fa-github text-6xl text-gray-800"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back</h1>
        <p class="text-gray-500 mb-8">Please sign in to access your developer dashboard.</p>
        
        <a href="/oauth2/authorization/github" 
           class="flex items-center justify-center bg-gray-900 hover:bg-black text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
            <i class="fab fa-github mr-3"></i>
            Login with GitHub
        </a>
        
        <p class="mt-6 text-xs text-gray-400">Secure OAuth2 + JWT Authentication</p>
    </div>

</body>
</html>
