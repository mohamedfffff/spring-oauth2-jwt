<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard | My App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-white shadow-sm border-b px-8 py-4 flex justify-between items-center">
        <span class="text-xl font-bold text-indigo-600">DevPortal</span>
        <a href="/" class="text-sm font-medium text-red-500 hover:underline">Logout</a>
    </nav>

    <main class="max-w-4xl mx-auto mt-10 p-6">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-indigo-600 px-6 py-4">
                <h2 class="text-white text-lg font-semibold">Authentication Successful</h2>
            </div>

            <div class="p-6">
                <div class="flex items-center mb-6">
                    <div class="h-12 w-12 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="C9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-gray-800 font-bold">Identity Verified</h3>
                        <p class="text-gray-500 text-sm">You are logged in via GitHub.</p>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Generated JWT (Bearer Token):</label>
                    <div class="bg-gray-900 rounded-md p-4 relative group">
                        <code id="token-display" class="text-green-400 break-all text-xs leading-relaxed">
                            Loading token...
                        </code>
                    </div>
                </div>

                <div class="bg-blue-50 border-l-4 border-blue-400 p-4">
                    <div class="flex">
                        <div class="ml-3">
                            <p class="text-sm text-blue-700 italic">
                                Use this token in the <strong>Authorization</strong> header for your API requests: <br>
                                <code class="font-bold">Bearer eyJhbG...</code>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Extract token from URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        if (token) {
            document.getElementById('token-display').innerText = token;
        } else {
            document.getElementById('token-display').innerText = "No token found in URL.";
        }
    </script>
</body>
</html>
